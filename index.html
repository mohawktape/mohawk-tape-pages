<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MohawkTape</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            background: black;
        }
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.1rem 1rem; /* Significantly reduced padding */
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .logo {
            width: 120px; /* Smaller size */
            height: 120px; /* Smaller size */
            margin-left: 1cm; /* Moves the logo 1cm to the left */
            background: url('assets/images/stamp_300dpi.png') no-repeat center center/contain;
            filter: invert(1); /* Inverts the colors of the image */
        }
        .nav a {
            color: white;
            text-decoration: none;
            /*margin: 0 0.5rem;*/
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            margin-right: 0.5cm
        }
        .nav a:hover {
            color: #ffd700;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            /*background: url('assets/images/commingSoon.png') no-repeat center center/cover;*/
            background: url('assets/images/commingSoon.png') no-repeat center center;
            background-size: contain; /* Prevents scaling up */
            filter: brightness(40%);
            z-index: -1;
        }
        .content {
            z-index: 1;
            max-width: 50%;
            margin: 0 auto;
            height: 60vh;
            position: fixed;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: black;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            position: sticky;
            bottom: 5%; /* Moves the button lower and keeps it centered */
        /*left: 20%;
        transform: translateX(-50%);*/
    }
    .btn:hover {
        background: white;
        color: black;
    }
</style>
</head>
<body>
<div class="nav">
    <div class="logo"></div>
    <div class="menu">
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
    </div>
</div>
<div class="container">
    <div class="background"></div>
    <div class="content">
        <h1>Give your game the Mohawk edge.™</h1>
        <p>Instantly fine-tune your
            paddle’s balance for power,
            control, or stability.
            With Mohawk, it’s simple,
            fast, and hassle-free to
            unlock your full potential.</p>
        <button class="btn">Shop Coming</button>
    </div>
</div>
</body>
</html>
