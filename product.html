<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy MohawkTape</title>
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="assets/nav.css">
  <link rel="stylesheet" href="assets/button.css">
  <link rel="stylesheet" href="assets/image-selector.css">
  <link rel="stylesheet" href="assets/header.css">

</head>
<body>
<!-- Navigation Bar -->
<div id="nav-container"></div>
<script>
  fetch('nav.html')
          .then(response => response.text())
          .then(data => document.getElementById('nav-container').innerHTML = data);
</script>

<!-- Main Content -->
<div class="container">
  <h1>Give your game the Mohawk edge</h1>
  <div class="background"></div>
  <div class="center-panel">
    <div class="product-image" style="background-image: url('assets/images/product1.png');"></div>
  </div>
  <div class="right-panel">
    <div class="description">
      <h2>MohawkTape Adjustable System</h2>
      <p>Experience the best in balance technology with our innovative MohawkTape Adjustable System. Fine-tune your game with precision.</p>
      <div class="left-panel">
        <div class="image-selector">
          <img src="assets/images/product1.png" alt="Product Image 1" onclick="changeImage('assets/images/product1.png')">
          <img src="assets/images/product2.png" alt="Product Image 2" onclick="changeImage('assets/images/product2.png')">
          <img src="assets/images/product3.png" alt="Product Image 3" onclick="changeImage('assets/images/product3.png')">
          <img src="assets/images/product4.png" alt="Product Image 4" onclick="changeImage('assets/images/product4.png')">
        </div>
        <button class="btn" onclick="buyNow()">Shop Soon</button>
      </div>

    </div>
    
  </div>
</div>


<script>
  function changeImage(image) {
    document.querySelector('.product-image').style.backgroundImage = `url('${image}')`;
  }

  function buyNow() {
    window.location.href = 'https://mohawktape.myshopify.com/products/mohawktape-adjustable-system';
  }
</script>
</body>
</html>
