<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MohawkTape</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: auto;
      color: white;
      background: black;
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.1rem 1rem;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-left: 2cm;
      background: url('assets/images/stamp_300dpi.png') no-repeat center center/contain;
      filter: invert(1);
    }
    .logo a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      margin-right: 0.5cm;
    }
    .nav a:hover {
      color: #ffd700;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      flex-direction: column;
    }
    .background {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1242px;
      height: 1440px;
      background: url('assets/images/background.png') no-repeat center top;
      background-size: contain;
      filter: brightness(100%);
      z-index: -1;
    }
    .content {
      z-index: 1;
      max-width: 100%;
      margin: 0 auto;
      height: 60vh;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: black;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      margin-top: 1.5rem;
    }
    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
<div class="nav">
  <div class="logo"><a href="index.html"></a></div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="#">Coming Soon</a>
    <a href="#">Coming Soon</a>
    <a href="#">Coming Soon</a>
    <a href="#">Coming Soon</a>
    <a href="#">Coming Soon</a>
  </div>
</div>
<div class="container">
  <div class="background"></div>
  <div class="content">
    <h1>Contact Us</h1>
    <ul>
      <li>info@mohawktape.com</li>
      <li>support@mohawktape.com</li>
      <li>sales@mohawktape.com</li>
      <li>feedback@mohawktape.com</li>
    </ul>
    <button class="btn">Get in Touch</button>
  </div>
</div>
</body>
</html>
